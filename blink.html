<!DOCTYPE html>
<html>
<head>
	<title>Blink Example</title>
	<link rel="stylesheet" type="text/css" href="blink.css">

  
</head>

<body>
  <div class="container">
    
    <h2>Hello Node Bot</h2>
    
    <a class="bulb-light">
      
      <div id="light"></div>
      
      <div id="bulb">
        <div class="bulb-top">
          <div class="reflection"></div>
        </div>
        <div class="bulb-middle-1"></div>
        <div class="bulb-middle-2"></div>
        <div class="bulb-middle-3"></div>
        <div class="bulb-bottom"></div>
      </div>
        
      <div id="base">
        <div class="screw-top"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-a"></div>
        <div class="screw-b"></div>
        <div class="screw-c"></div>
        <div class="screw-d"></div>
      </div>
    </a>
  </div>
<script src="jquery-1.8.1.js" type="text/javascript"></script>

  <script type="text/javascript">

$(document).ready(function() {
	$('.bulb-light').click(function() {
		$('body').toggleClass('night');
		$.get('/toggleLed');
	});
});
  </script>
</body>
</html>
